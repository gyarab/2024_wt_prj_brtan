{% extends "main/base.html" %}
{% load static %}
{% load socialaccount %}

{% block title %}Přihlášení | Realitní databáze{% endblock %}

{% block content %}
<style>
    .login-card {
        background-color: white;
        border-radius: 16px;
        padding: 40px 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        max-width: 460px;
        margin: 0 auto;
        text-align: center;
    }

    .btn-google {
        background-color: #4285F4;
        color: white;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 6px;
        display: inline-block;
        text-decoration: none;
        margin-top: 20px;
        transition: background-color 0.3s;
    }

    .btn-google:hover {
        background-color: #357ae8;
        color: white;
    }
</style>

<div class="container py-5">
    <div class="login-card">
        <h2>Přihlášení přes Google</h2>
        <a href="{% provider_login_url 'google' %}" class="btn-google">
            Přihlásit se přes Google
        </a>
    </div>
</div>
{% endblock %}
