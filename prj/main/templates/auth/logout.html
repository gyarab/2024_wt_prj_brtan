{% extends "main/base.html" %}
{% load static %}
{% block title %}Odhlášení | Realitní databáze{% endblock %}
{% block content %}
<style>
    .logout-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 70vh;
    }
    .logout-card {
        background-color: white;
        border-radius: 16px;
        padding: 40px 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        max-width: 460px;
        width: 100%;
        text-align: center;
    }
    .logout-card h2 {
        font-weight: 600;
        margin-bottom: 20px;
        color: #333;
    }
    .btn-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-top: 25px;
    }
    .btn-danger {
        background-color: #dc3545;
        color: white;
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .btn-danger:hover {
        background-color: #c82333;
    }
    .btn-outline {
        background-color: transparent;
        color: #4285F4;
        padding: 11px 24px;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid #4285F4;
        text-decoration: none;
        transition: all 0.3s;
    }
    .btn-outline:hover {
        background-color: #f8f9fa;
        color: #357ae8;
    }
</style>
<div class="logout-container">
    <div class="logout-card">
        <h2>Odhlášení z účtu</h2>
        <p>Opravdu se chcete odhlásit ze systému?</p>
        <div class="btn-container">
            <form method="post" action="{% url 'custom_logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn-danger">Odhlásit se</button>
            </form>
            <a href="/" class="btn-outline">Zpět na hlavní stránku</a>
        </div>
    </div>
</div>
{% endblock %}
