{% extends "main/base.html" %}
{% load static %}
{% load i18n %}

{% block title %}Odhlášení | Realitní databáze{% endblock %}

{% block content %}
<style>
    .logout-card {
        background-color: white;
        border-radius: 16px;
        padding: 40px 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        max-width: 460px;
        margin: 0 auto;
        text-align: center;
    }

    .logout-card h2 {
        font-weight: 600;
        margin-bottom: 15px;
    }

    .btn-outline-primary {
        margin-top: 20px;
    }
</style>

<div class="container py-5">
    <div class="logout-card">
        <h2>Opravdu se chcete odhlásit?</h2>
        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger mt-3">Odhlásit se</button>
        </form>
        <a href="/" class="btn btn-outline-primary">Zpět na hlavní stránku</a>
    </div>
</div>
{% endblock %}
